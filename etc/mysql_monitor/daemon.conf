# Path to the password file
passwd_file=/root/etc/mysql_monitor/passwd

# Query method to use for storage usage checks
# Options: information_schema, performance_schema, innodb_stats
query_method=information_schema

# Query sub-method (only meaningful for performance_schema or sys)
# Options:
#   table_io_waits        -> performance_schema.table_io_waits_summary_by_table
#   table_io_waits_summary_by_index_usage -> performance_schema.table_io_waits_summary_by_index_usage
#   sys.schema_table_statistics -> sys.schema_table_statistics
query_sub_method=sys.schema_table_statistics
